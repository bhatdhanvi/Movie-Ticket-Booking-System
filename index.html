<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/Frontend/CSS/sign_up.css">
    <link rel="icon" type="image/x-icon" href="/Frontend/images/Favicon.png">
</head>
<script>
    // JavaScript form validation
    function validateForm() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Ensure password and confirm password match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
      }

      return true;
    }
  </script>
<body>
    <div class="glass-card">
        <div class="head">
            <h1>SIGN UP</h1>
        </div>
        <br>
        <div>
            <form action="/sign_up" method="post">
                <!-- Name Field -->
                <div class="name_label">
                    <label for="name">ENTER FULL NAME</label>
                    <input type="text" name="name" id="name" required>
                </div>
                
                <!-- Phone Field (10 digits) -->
                <div class="phone_label">
                    <label for="phone">ENTER PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" maxlength="10" required>
                </div>
                
                <!-- Email Field -->
                <div class="email_label">
                    <label for="email">ENTER EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <br>
                
                <!-- Password Field -->
                <div class="password_label">
                    <label for="password">ENTER PASSWORD (Max 12 characters)</label>
                    <input type="password" name="password" id="password" maxlength="12" required>
                </div>
                <div class="password_label">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="password" maxlength="12" required >
                  </div>
                <!-- Sign-Up Button -->
                <div class="button">
                    <button type="submit"><a href="/Frontend/html/user.html">Sign Up</a></button>
                </div>
            </form>

            <!-- Sign In Link -->
            <p style="display: grid; justify-content: center; justify-items: center;">
                Already have an account? <a href="/Frontend/html/pricing.html">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
